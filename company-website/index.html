<!DOCTYPE html>
<html>
	<head>
		<title>Login Screen</title>
		<link rel="icon" type="image/jpg" href="./images/triforce.png">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<header class="main-header box-shadow">
				<img src="./images/hf-logo.png" alt="zelda-crest" title="Zelda Crest">
				<h1>Welcome!</h1>
			</header>
					<article class = "main-content-login box-shadow">
						<form name="login" class="container" onsubmit="return validate()">
    						<label><b>Username:</b></label>
    						<input class="form-shape" type="text" placeholder=" Enter Username" id="uname" required><br>
								<label><b>Password:</b></label>
    						<input class="form-shape" type="password" placeholder=" Enter Password" id="pswd" required><br><br>
								<button class="form-shape btn-color" type="submit">Login</button>
						</form>
					</article>
			</div>
		<footer class ="footer-3C">
				<p class="copyright">&copy Created by Allen Huddleston</p>
		</footer>
		<script src="./js/login.js"type="text/javascript"></script>
	</body>
</html>
